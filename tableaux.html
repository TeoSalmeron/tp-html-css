<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableaux</title>
    <style>
        table th, table tr td, table{
            padding: 5px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <h1>
        Pays les plus polluants de la planète (CO²)
    </h1>

    <table width="75%">
        <thead>
            <tr>
                <th width="55%">
                    Pays
                </th>
                <th>
                    CO² (en milliards de tonnes)
                </th>
                <th>
                    CO² (en %)
                </th>
                <th>
                    en tonnes par hab.
                </th>
            </tr>
        </thead>
        <tr>
            <td>
                <img src="https://flagsapi.com/CN/flat/16.png"/>
                Chine
            </td>
            <td>
                9.26
            </td>
            <td>
                28.2
            </td>
            <td>
                6.68
            </td>
        </tr>
        <tr>
            <td>
                <img src="https://flagsapi.com/US/flat/16.png"/>
                États-Unis
            </td>
            <td>
                4.76
            </td>
            <td>
                14.5
            </td>
            <td>
                14.61
            </td>
        </tr>
        <tr>
            <td>
                <img src="https://flagsapi.com/IN/flat/16.png"/>
                Inde
            </td>
            <td>
                2.16
            </td>
            <td>
                6.6
            </td>
            <td>
                1.61
            </td>
        </tr>
        <tr>
            <td>
                <img src="https://flagsapi.com/RU/flat/16.png"/>
                Russie
            </td>
            <td>
                1.54
            </td>
            <td>
                4.7
            </td>
            <td>
                10.64
            </td>
        </tr>
    </table>
</body>
</html>
